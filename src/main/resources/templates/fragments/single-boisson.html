<article th:fragment="single-boisson(boisson)" class="container">
   	<h2 th:text="${boisson.nom}">[BoissonNom]</h2>
   	<div class="row">
   		<div class="col-md-5">
   			<img src="#" class="rounded float-left" th:alt="${boisson.nom}">
   		</div>
   		<div class="col-md-7">
   			<h3>Description</h3>
   			<p th:text="${boisson.description}">
   				[Description]
   			</p>
   			<h5>Type of drink : </h5>
   			<div>
   				<span th:each="categorie : ${boisson.categories}" class="tag-label" th:text="${categorie}">[Categorie]</span>
   			</div>
   			<div class="text-right">
   				<a href="#"><i class="fas fa-arrow-up"></i></a>
   				<span th:text="${boisson.getScore()}"> </span>
   				<a href="#"><i class="fas fa-arrow-down"></i></a>
   			</div>
   		</div>
   	</div>
</article>
