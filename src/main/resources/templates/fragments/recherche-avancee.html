<div th:fragment="recherche-avancee(categories)">
	<h3>Recherche avancée</h3>
	<form action="#" th:action="@{/recherche/avancee}" th:object="${search}">
		<div class="form-group">
			<label for="boisson">Terme recherché</label>
			<input class="form-control" placeholder="..." type="text" name="boisson" id="boisson" th:value="${research}">
		</div>
		<div class="form-group">
			<label for="categories">Filter by catégorie</label>
			<select multiple class="form-control" id="categories" name="categoriesId">
				<option value="-1" th:selected="${categoriesId?.contains(-1L)}">No catégorie</option>
				<option th:each="categorie : ${categories}" th:value="${categorie.id}" th:text="${categorie.nom}" th:selected="${categoriesId?.contains(categorie.id)}">[Category nome]</option>
			</select> 
		</div>
		<div class="form-group">
			<label for="order">Order</label>
			<select class="form-control" id="order" name="order" >
				<option value="0" th:selected="${order==0}">Best results</option>
				<option value="1" th:selected="${order==1}">Name ascending</option>
				<option value="2" th:selected="${order==2}">Name descending</option>
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Rechercher</button>
	</form>
</div>
