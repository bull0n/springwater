<div th:fragment="recherche-avancee(categories)">
	<h3>Recherche avancée</h3>
	<form method="POST" action="#">
		<div class="form-group">
			<label for="boisson-nom">Nom de la boisson</label>
			<input class="form-control" placeholder="Nom" type="text" name="boisson-nom" id="boisson-nom">
		</div>
		<div class="form-group">
			<label for="categories">Catégorie</label>
			<select multiple class="form-control" id="categories" name="categories">
				<option th:each="categorie : ${categories}" th:text="${categorie}">[Category nome]</option>
			</select> 
		</div>
		<div class="form-group">
			<label for="order">Order</label>
			<select class="form-control" id="order" name="order">
			
			</select>
		</div>
		<button type="submit" class="btn btn-primary">Rechercher</button>
	</form>
</div>
